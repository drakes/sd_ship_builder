<html>
	<head>
		<title>Silent Death Ship Builder</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/bones.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/skin.css" />
		<script type="text/javascript" language="javascript" src="javascript/prototype.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/application.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/construction_template_data.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/armaments_data.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/controllers/construction_template.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/models/construction_template.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/views/construction_template.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/controllers/construction_stat.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/models/construction_stat.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/views/construction_stat.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/controllers/attribute.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/models/attribute.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/views/attribute.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/controllers/armaments.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/models/armaments.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/views/armaments.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/controllers/weapon.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/models/weapon.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/views/weapon.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/controllers/firing_arc.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/models/firing_arc.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/views/firing_arc.js"></script>
	</head>
	<body>
		<h1>Silent Death Ship Builder</h1>
		<form action="" id="builder">
			<fieldset>
				<legend>Ship Template</legend>
				<span id="class_control" class="template_control">
					<label for="ship_class" class="descriptor">Ship Class:</label>
					<select id="ship_class">
						<option value="" class="hint"> - Select a ship class - </option>
						<option value="light1pfighter">Light Single-Person Fighter</option>
						<option value="medium1pfighter">Medium Single-Person Fighter</option>
						<option value="heavy1pfighter">Heavy Single-Person Fighter</option>
						<option value="light2pfighter">Light Two-Person Fighter</option>
						<option value="light3pfighter">Light Three-Person Fighter</option>
						<option value="medium2pfighter">Medium Two-Person Fighter</option>
						<option value="medium3pfighter">Medium Three-Person Fighter</option>
						<option value="heavy2pfighter">Heavy Two-Person Fighter</option>
						<option value="heavy3pfighter">Heavy Three-Person Fighter</option>
					</select>
				</span>
				<span id="tons_control" class="template_control" style="display: none;">
					<label for="tons">Tons:</label>
					<select id="tons"></select>
				</span>
				<span id="cost_control" class="template_control" style="display: none;">
					<span class="descriptor">Cost:</span>
					<span class="current"></span>
				</span>
				<span id="slots_control" class="template_control" style="display: none;">
					<span class="descriptor">Slots:</span>
					<span class="current"></span>
					<span class="separator">/</span>
					<span class="template"></span>
				</span>
			</fieldset>
			<fieldset>
				<legend>Basic Stats</legend>
				<span id="drive_control" class="attribute" style="display: none;">
					<label for="drive" class="descriptor">Drive:</label>
					<select id="drive"></select>
					<span class="construction_stats">
						(cost:
						<span class="cost"></span>
						slots:
						<span class="slots"></span>)
					</span>
				</span>
				<span id="defense_control" class="attribute" style="display: none;">
					<label for="defense" class="descriptor">Defensive Value:</label>
					<select id="defense"></select>
					<span class="construction_stats">
						(cost:
						<span class="cost"></span>
						slots:
						<span class="slots"></span>)
					</span>
				</span>
				<span id="damage_reduction_control" class="attribute" style="display: none;">
					<label for="damage_reduction" class="descriptor">Damage Reduction:</label>
					<select id="damage_reduction"></select>
					<span class="construction_stats">
						(cost:
						<span class="cost"></span>
						slots:
						<span class="slots"></span>)
					</span>
				</span>
			</fieldset>
			<fieldset>
				<legend>Armaments</legend>
				<div id="armaments"></div>
				<input id="add_weapon" type="button" value="Add weapon" disabled="disabled" />
			</fieldset>
		</form>
	</body>
</html>
